<div class="card card-body d-block mb-3">
  <h3>{{ note.content }}</h3>
  <div class="d-flex">
      <button class="btn btn-sm btn-outline-danger mr-auto" (click)='addHeartToNote(note.hearts)'>
          <i class="fas fa-heart"></i> {{ note.hearts || 0 }} Hearts
      </button>
      <button class="btn btn-sm btn-link text-danger" (click)='deleteNote(note?.id)'>Delete</button>
  </div>
</div>
