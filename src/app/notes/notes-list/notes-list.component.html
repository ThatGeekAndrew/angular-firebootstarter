<div class="card card-body mt-2">
    <h1 class="card-title h2">Firestore Notes</h1>
    <div class="input-group">
        <input [(ngModel)]="content" type="text" class="form-control" placeholder="Add your own note">
        <div class="input-group-append">
            <button class="btn btn-outline-success" type="button" (click)="clickHandler()" [disabled]="content?.length < 2 || content?.length > 200">
                Add Note
            </button>
        </div>
    </div>
    <hr>
    <p class="card-text mb-0">
        <i class="fas fa-fire mr-2"></i> Learn how to build <a href="https://angularfirebase.com/tag/firestore">cool stuff with Firestore</a>.
    </p>
</div>
<hr>
<div *ngFor="let note of notes | async">
    <note-detail [note]="note"></note-detail>
</div>
