<div *ngIf="notify.msg | async as msg" class="alert mt-2"
  [ngClass]="{ 
    'alert-danger': msg.style == 'error',
    'alert-success': msg.style == 'success',
    'alert-info': msg.style == 'info'
  }">
  <span class="mr-auto">
    {{ msg.content }}
  </span>
  <button class="close align-self-start" (click)="notify.clear()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
