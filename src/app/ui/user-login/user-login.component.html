<h1>Firebase User Auth Demo</h1>

<p>
  Learn more about 
  <a href="https://angularfirebase.com/tag/authentication">Firebase auth strategies</a>.
</p>
<hr>

<div *ngIf="!(auth.user | async); else alreadyLoggedIn">

  <h3>Social Login</h3>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button (click)="signInWithGoogle()" class="btn btn-light btn-google">
      <i class="fab fa-google fa-lg"></i> Connect Google
    </button>

    <button (click)="signInWithGithub()" class="btn btn-light btn-github" disabled>
      <i class="fab fa-github fa-lg"></i> Connect GitHub
    </button>

    <button (click)="signInWithFacebook()" class="btn btn-light btn-facebook" disabled>
      <i class="fab fa-facebook fa-lg"></i> Connect Facebook
    </button>

    <button (click)="signInWithTwitter()" class="btn btn-light btn-twitter" disabled>
      <i class="fab fa-twitter fa-lg"></i> Connect Twitter
    </button>
  </div>
    <hr>

    <h3>Anonymous Login</h3>

      <button (click)="signInAnonymously()" class="btn btn-light btn-github">
        <i class="fa fa-user-secret fa-lg"></i> Connect Anonymously
      </button>

    <hr>

    <user-form></user-form>

</div>

<ng-template #alreadyLoggedIn>
  <p class="text-success">
    You are logged in <i class="fa fa-thumbs-up"></i>
  </p>
</ng-template>
